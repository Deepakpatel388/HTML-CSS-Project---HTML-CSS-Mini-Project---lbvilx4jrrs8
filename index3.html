<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Home Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>
    <header>
        <nav>
            <a href="index.html"><img id="logo" src="images/dpFavicon.jfif" ></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index2.html">About</a></li>
                    <li><a href="index3.html">Booking</a></li>
                    <li><a href="index4.html">Contact us</a></li>
                </ul>
            </div>            
        </nav>
        <div class="home">
            <h1>Welcome to our Booking section.</h1>
            <h2>Please fill the form below.</h2>
            <p>Enter every field for your and our convenience.</p>
        </div>
    </header>

    <div class="forms container">
        <form action="#">
            <label class="space" for="name">Name</label>
            <input class="forme" id="name" type="text" placeholder="Enter Your name here" required/>

            <br>

            <label class="space" for="gender">Gender</label>
            <select class="forme" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>

            </select>

            <br>

            <label class="space" for="contact" >Contact</label>
            <input class="forme" type="tel" id="contact" placeholder="Enter Your Contact Number" required/>

            <br>

            <label class="space" for="email">Email</label>
            <input class="forme" type="email" id="email" placeholder="Enter Your email id here" required/>

            <br>

            <label class="space" for="city">City</label>
            <select class="forme" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Patna">Patna</option>
                <option value="Banglore">Banglore</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Jamshedpur">Jamshedpur</option>
                <option value="Jalandhar">Jalandhar</option>
                <option value="Haridwar">Haridwar</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Bhuvneshwar">Bhuvneshwar</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Rewari">Rewari</option>
                <option value="Bhiwadi">Bhiwadi</option>

            </select>

            <br>
            <label class="space" for="service">Service</label>
            <select class="forme" id="service">
                <option value="AC maintenance">AC maintenance</option>
                <option value="Waterpurifier maintenance">Waterpurifier maintenance</option>
                <option value="Waterpurifier maintenance">Waterpurifier maintenance</option>
                <option value="Geyser maintenance">Geyser maintenance</option>
                <option value="Washing Machine maintenance">Washing Machine maintenance</option>
                <option value="Television maintenance">Television maintenance</option>
                <option value="Home cleaning">Home Cleaning</option>
                <option value="Pest-Control">Pest-Control</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Motor-Mechanics">Motor-Mechanics</option>
                <option value="Salon">Salon</option>
                <option value="Men Spa">Men Spa</option>
                <option value="Women Spa">Women Spa</option>
            </select>

            <br>

            <label class="space" for="address">Address</label>
            <input class="forme" type="text" id="address" placeholder="Enter Your Address" required/>

            <br>

            <div id="button">
                <button id="btn">Submit</button>
            </div>
            

            

        </form>
    </div>
